version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: notes-mongodb
    ports:
      - '27017:27017'
    environment:
      - MONGO_INITDB_DATABASE=notes
    volumes:
      - mongo-data:/data/db

  api:
    build: .
    container_name: notes-api
    ports:
      - '5000:5000'
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/notes
      - PORT=5000
    depends_on:
      - mongodb

volumes:
  mongo-data:
